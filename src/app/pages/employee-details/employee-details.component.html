<div class="row">

    <div class="col-lg-3 col-md-6 col-sm-6">
        <div class="card card-stats" routerLink="/employee-handbook-pdf-view" [state]="{ data: getHandbook}">
            <div class="card-body ">
                <div class="row">
                <div class="col-5 col-md-4">
                    <div class="icon-big text-center icon-warning">
                    <i class="nc-icon nc-paper text-warning"></i>
                    </div>
                </div>
                <div class="col-7 col-md-8">
                    <div class="numbers">
                    <p class="card-category">Employee Handbook</p>
                    <p class="card-title">Form-1<p>
                    </div>
                </div>
                </div>
            </div>
            <div class="card-footer ">
                <hr>
                <div class="stats" *ngIf="getHandbook.length>0">
                    <span>View </span><i class="fa fa-chevron-circle-right"></i> 
                </div>
                <div class="stats text-danger" *ngIf="getHandbook.length == 0">
                    <span><b>Form Not Filled Yet</b></span> 
                </div>
            </div>
        </div>
    </div>
