<div class="position-relative">

    <h4 class="pdf-text sign">{{data.employee_signature}}</h4>
    <h4 class="pdf-text date">{{data.date}}</h4>
    <!-- weekly pay rate sec  -->
    <h4 class="pdf-text name-weekly">{{data.employee_name}}</h4>
    <h4 class="pdf-text date-weekly">{{data.date_of_hiring}}</h4>
    <h4 class="pdf-text training_pay">{{data.training_pay}}</h4>
    <h4 class="pdf-text rate_of_pay">{{data.rate_of_pay}}</h4>
    <h4 class="pdf-text daily_pay">{{data.daily_pay}}</h4>
    <h4 class="pdf-text probation_period">{{data.probation_period}}</h4>

</div>

<div class="position-relative">
